<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day6.1_arrays_and_loops</title>
  </head>
  <body>
    <h1>View Console for Output</h1>
    <script>
      function modify() {
        const arr = [1, 2, 3];
        arr[2] = 9;
        console.log(arr);
      }
      modify();
      function getlastvalue() {
        const arr = [11, 12, 13, 14];
        let newarrelement = 15;
        arr.push(newarrelement);
        console.log(arr[arr.length - 1]);
      }
      getlastvalue();
      function swap() {
        const array = [1, 2, 3, 4, 5];
        const array2 = [];
        for (i = array.length - 1; i >= 0; i--) {
          array2.push(array[i]);
        }
        console.log(array);
        console.log(array2);
      }
      swap();
      function countdouble() {
        for (i = 0; i <= 10; i += 2) {
          console.log(i);
        }
      }
      countdouble();
      function countdown() {
        for (i = 5; i >= 0; i--) {
          console.log(i);
        }
      }
      countdown();
      function countdoubleusingwhile() {
        i = 0;
        while (i <= 10) {
          console.log(i);
          i += 2;
        }
      }
      countdoubleusingwhile();
      function countdownusingwhile() {
        i = 5;
        while (i >= 0) {
          console.log(i);
          i--;
        }
      }
      countdownusingwhile();
    </script>
  </body>
</html>
