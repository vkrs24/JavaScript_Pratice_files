    <title>day1.1_javascript_basics</title>

  <body>
    <h1>Javascript Basics</h1>
    <h3>open console for view output</h3>
    <script>
      alert("Good Morning!");
      alert("Vasanth");

      console.log(10 + 5);

      console.log(20 - 5);

      console.log(2 + 2 - 5);

      console.log((document.body.innerHTML = "Good Morning!"));

      console.log((document.body.innerHTML = "Vasanth"));

      let t_shirt = 10,
        socks = 8,
        dinner_plates = 20;
      let total = t_shirt + socks + dinner_plates;
      console.log("calculated total amount :", total);

      let my_balance = 100,
        lunch = 20,
        dinner = 50,
        earn = 200;
      let money_spent = my_balance + earn - (lunch + dinner);
      console.log("How much money I have :", money_spent);

      console.log((document.body.innerHTML = ""));
    </script>
