  <body>
    <h1>Functions</h1>
    <pre>
      1.Functions 
      2.Return
      3.Parameters
    </pre>
    <script>
      function greet(name) {
        if (name == "") {
          name = "there";
        }
        console.log(`Hello ${name}`);
      }
      greet("vasanth");
      greet("Kumar");
      greet("");
      function ctf(c) {
        let result = (c * 9) / 5 + 32;
        console.log(`Celsius to Fahrenheit is ${result}`);
      }
      function ftc(f) {
        let result = ((f - 32) * 5) / 9;
        console.log(`Celsius to Fahrenheit is ${result}`);
      }
      function check(value, to) {
        let v = value;
        if (to == "C" || to == "c") {
          ctf(v);
        } else {
          ftc(v);
        }
      }
      check(25, "C");
      check(86, "F");
    </script>
  </body>
