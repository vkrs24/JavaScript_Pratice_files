<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head Tails Game</title>
  </head>
  <body>
    <h1>Head Tails</h1>
    <button onclick="game('Heads')">Heads</button>
    <button onclick="game('Tails')">Tails</button>
    <button onclick="game('Reset')">Reset</button>
    <script>
      const score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        lose: 0,
      };

      function game(user_choice) {
        if (user_choice == "Reset") {
          (score.wins = 0), (score.lose = 0);
          localStorage.removeItem("score");
        } else {
          let computer_choice = "";

          const random = Math.random();
          if (random >= 0 && random < 0.5) {
            computer_choice = "Heads";
          } else if (random >= 0.5 && random < 1) {
            computer_choice = "Tails";
          }

          if (user_choice == computer_choice) {
            result = "You Won!";
            score.wins += 1;
          } else {
            result = "You Lose!";
            score.lose += 1;
          }

          localStorage.setItem("score", JSON.stringify(score));

          alert(`
                Your Choice: ${user_choice}
                Computer Choice: ${computer_choice}
                Wins: ${score.wins} Lose: ${score.lose}    
            `);
        }
      }
    </script>
  </body>
</html>
