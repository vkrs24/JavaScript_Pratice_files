<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <button type="button" onclick="game_logic('Rock')">Rock</button>

      <button onclick="game_logic('Paper')">Paper</button>

      <button onclick="game_logic('Scissors')">Scissors</button>
    </div>

    <script>
      function game_logic(user_choice) {
        let computer_choice = "";

        const random = Math.random();

        if (random >= 0 && random < 1 / 3) {
          computer_choice = "Rock";
        } else if (random >= 1 / 3 && random < 2 / 3) {
          computer_choice = "Paper";
        } else if (random >= 2 / 3 && random < 1) {
          computer_choice = "Scissors";
        }

        let result = "";

        if (user_choice === computer_choice) {
          result = "It's an Draw";
        } else if (
          (user_choice === "Rock" && computer_choice === "Scissors") ||
          (user_choice === "Paper" && computer_choice === "Rock") ||
          (user_choice === "Scissors" && computer_choice === "Paper")
        ) {
          result = "You Won!";
        } else {
          result = "You Lose!";
        }

        alert(`
            Your Choice: ${user_choice} 
            Computer Choice: ${computer_choice} 
            Result: ${result}
            `);
      }
    </script>
  </body>
</html>
